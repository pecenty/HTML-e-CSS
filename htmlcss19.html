<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Familias de fontes externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        body{
            font-family: "Indie Flower", sans-serif;
            font-size:20px;
        }
        h1, h2{
            font-family: Bungee;
            font-weight:lighter;
            font-size:18px;
        }

    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>bla bla bla bla</p>
    <h2>Subtitulo</h2>
    <p>bla bla bla bla bla bla bla bla bla bla bla bla</p>

</body>
</html>
