<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos com hospedagem local</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video width="500" height="315" poster="" autoplay controls loop> <!--poster = tumbnail-->
        <source src="imagens/meu-video.mp4" type="video/mp4" >
        <source src="imagens/meu-video.m4v" type="video/mp4">
        <source src="imagens/meu-video.webm" type="video/webm">
        <source src="imagens/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de video
        </p>
        <!--lembrar de usar um conversor de videos-->
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lTxn2BuqyzU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
