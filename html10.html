<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Midias em HMTL5</title>
</head>
<body>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html 5</p>
    <audio src="imagens/audiomusica.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls loop>
        <source src="imagens/audiomusica.mp3" type="audio/mpeg">
        <source src="imagens/audiomusica.mp3" type="audio/ogg">
        <source src="imagens/audiomusica.mp3" type="wav">
        <p>infelizmente seu dispositivo nao suporta arquivos audio
            clique <a href="imagens/audiomusica.mp3"> aqui para baixar</a></p>
    </audio>
    <!-- MP3 WAV OGG -->
</body>
</html>
